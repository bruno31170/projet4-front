<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="col-12">
    <h3>
      Profil : <strong>{{ currentUser.username }}</strong>
    </h3>
    <strong>Email : </strong>
    <p>{{ currentUser.email }}</p>
    <strong>Roles : </strong>
    <p *ngFor="let role of currentUser.roles"> {{ role }}</p>
  </header>
</div>


<ng-template #loggedOut>
  Connectez-vous.
</ng-template>
